
 <div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		
		<div class="fr">
		<h2>Menu <small> <a ui-sref="login" class="btn btn-large btn-primary" ui-sref="overview" style="margin-left:60%">Logout</a></small></h2>
		</div>
		 
       <br>
      
		<div class="col-lg-9">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Services Summary</h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped" style="color: black">
                                        <thead>
                                            <tr>
                                                <th>Service Name</th>
                                                <th>State</th>
                                                <th>Memory(mb)</th>
                                                <th>vCPU</th>
                                                <th>Flavor</th>
                                                <th>Disk</th>
                                                 <th>Usage</th>
                                                <th>Stop Service</th>
                                                <th>Resume Service</th>
                                                <th>Delete Service</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                         
                                  
                                            <tr ng-repeat="instance in instances">
                                                <td>{{instance.name}} </td>
                                                <td>{{instance.state}}</td>
                                                 <td>{{instance.memory_mb}}</td>
                                                  <td>{{instance.vcpus}}</td>
                                                   <td>{{instance.flavor}}</td>
                                                   <td>{{instance.local_gb}}</td>
                                                 <td>{{instance.uptime | currency}}</td>
                                                <td><center><button type="submit" class="btn btn-warning"  ng-click="stopInstance(key)">Stop </button></center></td> 
                                                 <td><center><button type="submit" class="btn btn-info" ng-click="resumeInstance(key)">Resume </button></center></td>
                                                <td><center><button type="submit" class="btn btn-danger" ng-click="deleteInstance(key)">Delete </button></center></td>
                                               
                                            </tr>
                                            </tbody>
                                    </table>
                                </div>
                                <div class="text-right" ng-controller="AlertCtrl">
                                	
                                	<form role="form" class="bottom-75" name='alertForm', ng-submit="submit($event)">
                                		<div class="col-lg-3">
                                		<input type="text" class="form-control" name="email" placeholder="Email ID" required="" style="width:100%">
                                		</div><div class="col-lg-3">
                                		 <button type="submit" class="btn btn-default login" style="float:left">Notify</button> </div>
                                	</form>
                                    
                                    
                                    <a ui-sref="instance" style="color: black">Create New Service&nbsp;&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
                                    <!-- <a href="" ng-submit="submit($event)" style="color: black">Notify Admin&nbsp;&nbsp;<i class="fa fa-arrow-circle-left"></i></a> -->
                                   
                                </div>
                            </div>
                        </div>
                    </div>
		
		
		<div class="row col-lg-10" style="margin-left:0%">
				<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="typeChart"></div>
				</div>
				<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="statusChart"></div>
				</div>
		</div>
		<div class="row col-lg-10" style="margin-left:0%">
			<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="healthChart1"></div>
				</div>
				<div class="row col-lg-5" style="margin-left: 0.5%">
					<div id="healthChart2"></div>
				</div>
		</div>
		<div class="row col-lg-10" style="margin-left: 0.5%">
			<div id="timeline"></div>
		</div>
	</snap-content>	
</div>
